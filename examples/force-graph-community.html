<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }

    #layout-notification {
      display: block;
      position: absolute;
      top: 1em;
      left: 1em;
      visibility: hidden;
      font-weight: bold;
    }
  </style>
  <div id="graph-container"><span id="layout-notification">Layout in progress...</span></div>
</div>
<script>
sigma.parsers.gexf('data/standard_graph_communities.gexf', {
  container: 'graph-container',
  settings: {
    edgeColor: 'default',
    defaultEdgeColor: '#ccc',
    animationsTime: 2000,
    drawLabels: false,
    minNodeSize: 10,
    maxEdgeSize: 10,
    maxEdgeSize: 5,
    sideMargin: 1
  }
}, function(s) {
  s.graph.nodes().forEach(function (n) {
    if (!s.graph.degree(n.id)) {
      s.graph.dropNode(n.id);
    }
    else {
      n.x = Math.random();
      n.y = Math.random();
    }
  });
  s.refresh();

  // Configure the ForceAtlas2 algorithm:
  var fa = sigma.layouts.configForceAtlas2(s, {
    worker: true,
    autoStop: true,
    background: true,
    scaleRatio: 10,
    gravity: 3,
    easing: 'cubicInOut'
  });

  // Bind the events:
  fa.bind('start stop', function(e) {
    console.log(e.type);
    document.getElementById('layout-notification').style.visibility = '';
    if (e.type == 'start') {
      document.getElementById('layout-notification').style.visibility = 'visible';
    }
  });

  // Start the ForceAtlas2 algorithm:
  sigma.layouts.startForceAtlas2();
});


</script>
