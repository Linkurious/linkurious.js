<script>
/**
 * This is an example on how to use sigma filters plugin on a real-world graph.
 */


/**
 * DOM utility functions
 */
var _ = {
  $: function (id) {
    return document.getElementById(id);
  }
};

function changeWidthValue() {
    var valof = _.$("width").value;
    _.$('width-value').innerHTML = valof;
}

/**
 * Sigma instance
 */
var i,
    s,
    N = 60,
    E = 180;

s = new sigma();

// Generate a random graph:
for (i = 0; i < N; i++)
  s.graph.addNode({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    color: '#666',
    size: 1 + Math.random()
  });

for (i = 0; i < E; i++)
  s.graph.addEdge({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    color: '#ccc',
    size: 1 + Math.random()
  });

var myRenderer = s.addRenderer({
  container: document.getElementById('graph-container'),
  type: 'webgl' // canvas works as well
});

s.refresh();

/**
 * Events listener
 */

function generateImage(mouse, zoom) {
  var size = parseInt(_.$("width").value);
  var color = _.$("color").value;

  sigma.plugins.image(s, myRenderer, {download:true, size: size, background: color, zoom:zoom, labels:false});
}

_.$('width').addEventListener("change", changeWidthValue); // for IE10+
_.$('snap-btn').addEventListener("click", generateImage);
_.$('snapZoom-btn').addEventListener("click", function(event) {
  generateImage(event, true)
});

</script>
