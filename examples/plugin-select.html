<div id="container">
  <style>
    kbd {
      background-color: #e7e7e7;
      background-image: -webkit-linear-gradient(#fefefe, #e7e7e7);
      background-image: linear-gradient(#fefefe, #e7e7e7);
      background-repeat: repeat-x;
      display: inline-block;
      padding: 3px 5px;
      font: 11px Consolas, "Liberation Mono", Menlo, Courier, monospace;
      line-height: 10px;
      color: #000;
      border: 1px solid #cfcfcf;
      border-radius: 2px;
    }

    .container {
      display: none;
      position: absolute;
      bottom: 0;
      right: 0;
      line-height: 30px;
      border: 1px solid #ccc;
      padding: 10px 20px;
      background: white;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 13px;
    }

    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
  <div class="container">
    <div><kbd>spacebar</kbd> + <kbd>a</kbd> Select/deselect all nodes</div>
    <div><kbd>spacebar</kbd> + <kbd>u</kbd> Deselect all nodes or edges</div>
    <div><kbd>spacebar</kbd> + <kbd>Del</kbd> Drop selected nodes or edges</div>
    <div><kbd>spacebar</kbd> + <kbd>e</kbd> Select neighbors of selected nodes</div>
    <div><kbd>spacebar</kbd> + <kbd>i</kbd> Select isolated nodes (i.e. of degree 0)</div>
    <div><kbd>spacebar</kbd> + <kbd>l</kbd> Select leaf nodes (i.e. nodes with 1 adjacent node)</div>
  </div>
</div>
<script>
/**
 * This is an example on how to use the multiselect plugin combined with the dragNodes plugin.
 */
var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666',
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc',
    hover_color: '#000',
  });

// Instanciate sigma:
s = new sigma({
  graph: g,
  renderer: {
    container: document.getElementById('graph-container'),
    type: 'canvas'
  },
  settings: {
    borderSize: 2,
    outerBorderSize: 3,
    defaultNodeBorderColor: '#fff',
    defaultNodeOuterBorderColor: 'rgb(236, 81, 72)',
    enableEdgeHovering: true,
    edgeHoverHighlightNodes: 'circle',
  }
});

// Instanciate the ActiveState plugin:
var activeState = sigma.plugins.activeState(s);
var keyboard = sigma.plugins.keyboard(s, s.renderers[0]);

// Initialize the Select plugin:
var select = sigma.plugins.select(s, activeState);
select.bindKeyboard(keyboard);

if (sigma.plugins.keyboard) {
  document.getElementsByClassName('container')[0].style.display = 'block';
}
</script>
